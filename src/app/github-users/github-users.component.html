<h1>Github users</h1>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Search username" [formControl]="searchBoxFormControl">
    </mat-form-field>
</form>

<mat-list>
    <mat-list-item class="list-item" *ngFor="let user of users">
        <a [routerLink]="['/user-repos', user.login]">
            {{user.login}}
        </a>
    </mat-list-item>
</mat-list>
